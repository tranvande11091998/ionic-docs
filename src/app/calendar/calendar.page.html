<html ng-app="starter">

<head>
  <title>Essential Studio for JavaScript : ComboBox - Default Functionalities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.syncfusion.com/16.1.0.24/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
  <script src="https://cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js" type="text/javascript"> </script>
  <script src="https://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
  <script src="https://cdn.syncfusion.com/16.1.0.24/js/web/ej.web.all.min.js" type="text/javascript"></script>

  <script src="../../assets/js/java.js"></script>
</head>
<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/feed">
      </ion-back-button>
    </ion-button>
    <ion-title>Đơn hàng A</ion-title>

    <!-- <ion-buttons slot="end">
  <ion-button (click)="today()">Today</ion-button>
</ion-buttons> -->

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/chitiet']" routerDirection="forward">Today</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header tappable (click)="collapseCard = !collapseCard">
      <ion-card-title>{{ viewTitle }}</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!collapseCard">

      <ion-item>
        <ion-label slot="start">Ngày nghỉ</ion-label>
        <ion-toggle slot="end" name="kiwi" color="success">
        </ion-toggle>
      </ion-item>

      <ion-item>
          <ion-label slot="start">Công việc</ion-label>
          <ion-select slot="end" [(ngModel)]="todo2.cv">
            <ion-select-option *ngFor="let item of todos |async">{{item.ten}}</ion-select-option>
          </ion-select>
        </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Nội dung chỉ đạo" [(ngModel)]="todo2.ndcd"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label slot="start">Công việc an toàn</ion-label>
          <ion-select slot="end" [(ngModel)]="todo2.cvat">
            <ion-select-option *ngFor="let item of todos | async">{{item.ten}}</ion-select-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-input type="text" placeholder="Nội dung chỉ đạo công việc an toàn" [(ngModel)]="todo2.ndcdcvat"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="todo2.startTime"
          [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="todo2.endTime"
          [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>All Day?</ion-label>
        <ion-checkbox [(ngModel)]="todo2.allDay"></ion-checkbox>
      </ion-item>

      <ion-button fill="outline" expand="block" (click)="addEvent()" [disabled]="todo2.cv == ''">Add Event
      </ion-button>

    </ion-card-content>
  </ion-card>

  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="6">
      <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
        (click)="changeMode('month')">Month</ion-button>
    </ion-col>
    
    <ion-col size="6">
      <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">
        Day</ion-button>
    </ion-col>

    <!-- Move back one screen of the slides -->
    <ion-col size="4" class="ion-text-left">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="4" class="ion-text-center">
      
        <h3 (click)="today()">Today</h3>
      </ion-col>

    <!-- Move forward one screen of the slides -->
    <ion-col size="4" class="ion-text-right">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" startHour="6" endHour="20" step="30" startingDayWeek="1">
  </calendar>

</ion-content>

</html>
