<ion-tabs #tabs >

      <ion-icon name="albums"></ion-icon>

    <ion-tab-button tab="uploader">
      <ion-icon name="add"></ion-icon>
      <ion-label>Upload</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="person">
        <ion-icon name="flash"></ion-icon>

        <ion-icon name="notification"></ion-icon>
