<ion-header>
    <ion-toolbar color="primary">
      <ion-title style="text-align: center">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content no-border-top class="scrollable-segments">
    <ion-segment scrollable color="primary" [(ngModel)]="yudsegment">
      <ion-segment-button value="1go">
        1 Go
      </ion-segment-button>
  
      <ion-segment-button value="2go">
        2 Go
      </ion-segment-button>
  
      <ion-segment-button value="3go">
        3 Go
      </ion-segment-button>
  
      <ion-segment-button value="NNC">
        Ngày nhập cảnh
      </ion-segment-button>
  
      <ion-segment-button value="X">
        Xưởng
      </ion-segment-button>
  
      <ion-segment-button value="TB">
        Toàn bộ
      </ion-segment-button>
    </ion-segment>
  

  <div [ngSwitch]="yudsegment">
    <ion-list *ngSwitchCase="'1go'">
  
        <ion-item>
          <ion-label class="testclass">Danh sách TTS có nhóm</ion-label>
          <ion-icon ios="ios-add" md="md-add" slot="end" [routerLink]="['/go1']"></ion-icon>
        </ion-item>
     
      <ion-item-sliding *ngFor="let item1 of todos1">
        <ion-item lines="inset">
          <ion-avatar slot="start">
            <img src="https://thuthuatnhanh.com/wp-content/uploads/2019/07/hinh-anh-avatar-chibi-cuc-cute-de-thuong-cho-facebook-9.jpg">
          </ion-avatar>
          <ion-label [routerLink]="['/calendar']"><h2>Nhóm 1</h2>
             
              <h3>{{ item1.tn1 }}</h3>
              <ion-label>
                  <h5>Nơi làm việc</h5>
                 
                  <h5>Mã công việc</h5>
                </ion-label>
        
          </ion-label>
        </ion-item>
      </ion-item-sliding>

      <ion-header>
        <ion-item>
            <label fill="clear" slot="start">Danh sách TTS chưa có nhóm</label>
          <ion-icon ios="ios-add" md="md-add" slot="end"></ion-icon>
        </ion-item>
      </ion-header>

      <ion-item>
        <ion-label>Tạ Thành Đạt</ion-label>
        <ion-select [interfaceOptions]="customAlertOptions" interface="alert" multiple="true">
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Đàm Công Hiến</ion-label>
        <ion-select [interfaceOptions]="customAlertOptions1" interface="alert" multiple="true">
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Nguyễn Phú Quý</ion-label>
        <ion-select [interfaceOptions]="customAlertOptions2" interface="alert" multiple="true">
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Nguyễn Đức Lai</ion-label>
        <ion-select [interfaceOptions]="customAlertOptions3" interface="alert" multiple="true">
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Nguyễn Thọ Đặng</ion-label>
        <ion-select [interfaceOptions]="customAlertOptions4" interface="alert" multiple="true">
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'2go'">
      <ion-item>This Month</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'3go'">
      <ion-item>This year</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'NNC'">
      <ion-item>This year</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'X'">
      <ion-item>This year</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'TB'">
      <ion-item>This year</ion-item>
    </ion-list>
  </div>
</ion-content>
